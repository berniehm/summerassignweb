#{extends 'main.html' /}
#{set title:'Trainer Dashboard' /}
#{oftenUsed.trainermenu id:"createclass"/}

<section class="ui inverted teal segment">
    <form class="ui inverted brown center aligned segment form" name="creategoal" action="/trainerdashboard/creategoal" method="POST">
        <div class="three fields">
            <label>Description</label>
            <textarea rows="2" name="description"></textarea>
        </div>
        <div class="field">
            <label>Date</label>
            <input placeholder="Date"  name="date" required>
        </div>
        </div>
        <div class="three fields">
            <div class="field">
            </div>
            <div class="field">
                <label>Goals in the suite</label>
                <input placeholder="Classes in the suite" type="number" name="suite" step="1" min="1" max="10" required>
            </div>
            <div class="field">
            </div>
        </div>
        <button class="ui blue submit button"> Create a Goal</button>
    </form>
</section>
