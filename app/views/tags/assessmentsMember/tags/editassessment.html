<form class="ui inverted brown center aligned segment form" action="/dashboard/saveedit" method="POST">
    <div class="three fields">
        <div class="field">
            <label>Weight</label>
            <input placeholder="00.00kg" name="weight" value="${_assessment.weight}" required>
        </div>
        <div class="field">
            <label>Chest</label>
            <input placeholder="00.00cm" type="number" name="chest" value="${_assessment.chest}" required>
        </div>
        <div class="field">
            <label>Thigh</label>
            <input placeholder="00.00cm" type="number" name="thigh" value="${_assessment.thigh}" required>
        </div>
    </div>
    <div class="three fields">
        <div class="field">
            <label>Upper Arm</label>
            <input placeholder="00.00cm" type="number" name="upperarm" value="${_assessment.upperarm}" required>
        </div>
        <div class="field">
            <label>Waist</label>
            <input placeholder="00.00cm" type="number" name="waist" value="${_assessment.waist}" required>
        </div>
        <div class="field">
            <label>Hips</label>
            <input placeholder="00.00cm" type="number" name="hips" value="${_assessment.hips}" required>
        </div>
    </div>
    <div class="three fields">
        <div class="field">
            <label>Trainer</label>
            <input placeholder="trainers email..." type="email" name="trainer" value="${_assessment.trainer}" required>
        </div>
        <div class="field">
            <label>Time</label>
            <div class="two fields">
                <div class="field">
                    <input placeholder="hours" type="number" name="hours" value="${_assessment.date.getHours()}" required>
                </div>
                <div class="field">
                    <input placeholder="mins" type="number" name="mins" value="${_assessment.date.getMinutes()}" required>
                </div>
            </div>
        </div>
        <div class="field">
            <label>Date</label>
            <div class="three fields">
                <div class="field">
                    <input placeholder="dd" type="number" name="date" value="${_assessment.date.getDate()}" required>
                </div>
                <div class="field">
                    <input placeholder="mm" type="number" name="month" value="${_assessment.date.getMonth()}" required>
                </div>
                <div class="field">
                    <input placeholder="yyyy" type="number" name="year" value="${_assessment.date.getYear()}" required>
                </div>
            </div>
        </div>
    </div>

    <div class="ui center aligned  field">
        <div class="field">
            <button class="ui blue submit button"> Save </button>
        </div>
    </div>
</form>
